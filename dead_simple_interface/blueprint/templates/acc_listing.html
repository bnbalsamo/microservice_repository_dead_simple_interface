{% extends "base.html" %}
{% block content %}
<h1>Accession: {{acc_id}}</h1>
<ul>
{% for x in obj_list %}
    <li>{{x.identifier}}</li>
    <ul>
        <li>{{x.originalName}}</li>
        <li><a href={{archstor_url}}{{x.identifier}}>File Link</a></li>
        <li><a href={{qremis_api_url}}object_list/{{x.identifier}}>Qremis Link</a></li>
    </ul>
{% endfor %}
</ul>
{% if next_link is not none %}
<a href={{next_link}}>next</a>
{% endif %}
{% endblock %}
